<ion-view view-title="Indicações">
  <ion-content>
    <ion-list>
      <ion-refresher
        pulling-text="Atualizando..."
        on-refresh="doRefresh()">
      </ion-refresher>
      <ion-item class="item-remove-animate item-icon-right" ng-repeat="chat in leads" type="item-text-wrap" href="#/tab/chats/{{chat.id}}">
        <h2>{{chat.title}}</h2>
        <p>{{chat.name}} <small>{{chat.data}}</small></p>
        <i class="icon ion-chevron-right icon-accessory"></i>
        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
    <ion-infinite-scroll on-infinite="loadMore()" distance="10%"></ion-infinite-scroll>
  </ion-content>
</ion-view>
