<ion-view view-title="Indicações">
  <ion-content>
    <ion-refresher
      pulling-text="Atualizando..." on-refresh="doRefresh()">
    </ion-refresher>
    <ion-list>
      <ion-item class="item-remove-animate item-icon-right" ng-repeat="chat in leads" type="item-text-wrap" href="#/tab/chats/{{chat.id}}">
        <span class="label label-danger">{{chat.status}}</span><h2>{{chat.title}}</h2>
        <p>{{chat.name}} <small>{{chat.data}}</small> | <small>{{chat.usuario}}</small></p>
        <i class="icon ion-chevron-right icon-accessory"></i>
        <!--<ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>-->
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
