<label for="{{id}}">
  {{options.templateOptions.label || 'Select'}}
  {{options.templateOptions.required ? '*' : ''}}
</label><br>
  <input kendo-auto-complete style="width: 335px;" k-ignore-case="false" k-min-length="3" k-placeholder="options.templateOptions.placeholder" k-select="options.templateOptions.selectitem"  k-data-text-field="'name'" k-data-value-field="'id'" k-data-source="options.templateOptions.options"  style="width: 400px"
  k-template="options.templateOptions.templatenode" k-ng-model="value"/>
  <input type="text" style="display:none;" value="{{model.user_id}}" ng-model="value"/>
  <p></p>
