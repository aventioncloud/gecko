<label for="{{id}}">
  {{options.templateOptions.label || 'Select'}}
  {{options.templateOptions.required ? '*' : ''}}
</label>
<select
  id="{{id}}"
  kendo-multi-select
  style="width: 335px;"
  k-options="options.templateOptions.selectOptions"
  k-value-primitive="true" 
  k-ng-model="model[options.key]"
  style="width: 200px" name="products"></select>
<p></p>
